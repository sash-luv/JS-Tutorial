    <script>
      // 8a- create an object
      const product = {
        name: 'basketball',
        price: 2095
      };
      console.log(product);

      // 8b-update a property
      product.price += 500;
      console.log(product.price);

      // 8c-add a property, with the dash the code is different
      product['delivery-time'] = '3 days';
      console.log(product);


      // 8d- create two objects, use a function to compare and return object that is less expensive
      const product1 = {
        name: 'one',
        price: 100
      };

      const product2 ={
        name: 'two',
        price: 50
      };

      function comparePrice(product1,product2) {
        if (product1.price < product2.price)
          return product1;
        else
          return product2;
      }

      console.log(comparePrice(product1,product2));
    </script>
