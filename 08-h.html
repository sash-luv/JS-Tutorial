<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        console.log(updateCalculation('1'));
      ">1</button>

      <button onclick="
        console.log(updateCalculation('2'));

      ">2</button>

      <button onclick="
        console.log(updateCalculation('3'));

      ">3</button>

      <button onclick="
        console.log(updateCalculation('+'));

      ">+</button>
    </p>

    <p>
      <button onclick="
        console.log(updateCalculation('4'));

      ">4</button>

      <button onclick="
        console.log(updateCalculation('5'));

      ">5</button>

      <button onclick="
        console.log(updateCalculation('6'));

      ">6</button>

      <button onclick="
        console.log(updateCalculation('-'));

      ">-</button>
    </p>

    <p>
      <button onclick="
        console.log(updateCalculation('7'));

      ">7</button>

      <button onclick="
        console.log(updateCalculation('8'));

      ">8</button>

      <button onclick="
        console.log(updateCalculation('9'));

      ">9</button>

      <button onclick="
        console.log(updateCalculation('*'));

      ">*</button>
    </p>

    <p>
      <button onclick="
        console.log(updateCalculation('0'));

      ">0</button>

      <button onclick="
        console.log(updateCalculation('.'));

      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
        localStorage.setItem('calculation', calculation);

      ">=</button>

      <button onclick="
        console.log(updateCalculation('/'));

      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log('Cleared.');
        localStorage.setItem('calculation', calculation);

      ">Clear</button>
    </p>

    <script>
      let calculation = '';

      function updateCalculation (value) {
        calculation += value;
        return calculation;

        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
