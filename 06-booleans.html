<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      true
      false

      console.log(3<5)
      console.log(3>5)

      console.log(5 === '5.00');  // equal to
      // !== not equal to

      if(false) {
        console.log('hello')
      } else {
        console.log('else')
      }

      let age = 15

      if(age > 18) {
        console.log('definitely old enough to drive')
      } else if(age >= 15 && age <= 18) {
        console.log('almost old enough to drive')
      }
      else {
        console.log('not old enough to drive')
      }

    </script>
  </body>
</html>
